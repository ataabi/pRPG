{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pRPG</title>
    <!-- Stylesheet -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- <link rel="stylesheet" href="{% static 'ficha.css' %}"> -->

</head>
<body> 
    <div class="banner">
        <h2>pRPG D&D 5e</h2>
    </div>
    <div class="navegador">
       <nav>
            <a href="{% url 'index' %}" >Inicio</a>
            {% if user.is_authenticated %}
                <a href="{% url 'loja' %}" >Loja</a>
                <a href="{% url 'cria_ficha' %}">Criar Ficha</a>
                <a href="{% url 'ver_ficha' %}">Ver Ficha</a>
                <a href="{% url 'logout_view' %}" >Logout</a>
            {% else %}
                <a href="{% url 'cadastro' %}" >Cadastro</a>
                <a href="{% url 'login_view' %}" >Login</a>
            {% endif %}
        </nav> 
    </div>
    
    {% block base %} {%endblock%}
</body>
</html>
