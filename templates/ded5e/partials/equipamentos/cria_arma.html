<div class="divFormulario">
    <form action="{% url 'add_arma' nome_personagem %}" method="post">
        {% csrf_token %}
        <label>Nome
            <input type="text" name="nome_arma">
        </label>
        <div>
            <label>Preco
                <input type="number" name="preco_arma" value="0">
            </label>
            <label>Moeda
                <!-- <input type="text" name="nome_magia"> -->
                <select name="moeda_arma">
                    <option>PC</option>
                    <option>PP</option>
                    <option>PE</option>
                    <option>PO</option>
                    <option>PL</option>
                </select>
            </label>
        </div>

        <label>Peso
            <input type="number" step="0.1" name="peso_arma" value="0">
        </label>

        <label>Dano
            <input type="text" step="0.1" name="dano_arma">
        </label>
        
        <label for="propriedades_arma">Propriedades</label>
        <textarea name="propriedades_arma" id="propriedades_arma" cols="65" rows="10">
        </textarea>

        <label for="descricao_arma">Descrição</label>
        <textarea name="descricao_arma" id="descricao_arma" cols="65" rows="10">
        </textarea>
        
        

        <input type="submit" value="Adicionar">
    </form>
</div>
