
<div class="divFormulario">
    <form action="{% url 'add_armadura' nome_personagem %}" method="post">
        {% csrf_token %}
        <label>Nome
            <input type="text" name="nome_armadura">
        </label>
        <div>
            <label>Preco
                <input type="number" name="preco_armadura" value="0">
            </label>
            <label>Moeda
                <!-- <input type="text" name="nome_magia"> -->
                <select name="moeda_armadura">
                    <option>PC</option>
                    <option>PP</option>
                    <option>PE</option>
                    <option>PO</option>
                    <option>PL</option>
                </select>
            </label>
        </div>
        
        <label>Peso
            <input type="number" step="0.1" name="peso_armadura" value="0">
        </label>
        
        <label>CA
            <input type="number" name="ca_armadura" value="0">
        </label>

        <label>Força
            <input type="number" name="forca_armadura" value="0">
        </label>

        <div>
            <label>Furtividade
                <input type="hidden" name="Furtividade_armadura" value="False">
                <input type="checkbox" name="Furtividade_armadura" value="True">
            </label>

            <label>Categoria
                <!-- <input type="text" name="nome_magia"> -->   
                <select name="categoria_armadura">
                    <option>Armadura Leve</option>
                    <option>Armadura Média</option>
                    <option>Armadura Pesada</option>
                    <option>Escudo</option>
                </select>
            </label>
        </div>

        <label for="descricao_armadura">Descrição</label>
        <textarea name="descricao_armadura" id="descricao_armadura" cols="65" rows="10">
        </textarea>
        <input type="submit" value="Adicionar">
    </form>
</div>
