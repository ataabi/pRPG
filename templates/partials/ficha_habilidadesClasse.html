<div name="area_habilidade_classe" 
    style="display: inline-block; 
        margin-right: 10px; 
        border:2px solid black ; 
        padding: 10px;">
    <h3>Habilidades De Classe</h3>
    <table id="tabela_h_classe">
        <tr>
            <th>H.Classe
                <button type="button" id="rem_h_classe" onclick="remove_item('tabela_h_classe')">-</button>
                <button type="button" id="add_h_classe" onclick="add_item('tabela_h_classe','habilidade_classe')">+</button>
            </th>
        </tr>
            {% for hc in habilidades %}
                </tr>
                    <th>
                        <div class="popup" onmouseover="myFunction( '{{hc}}' )">
                            <input type="text" name="habilidade_classe" id="habilidade_classe" value="{{hc.habilidade}}">
                            <input type="hidden" name="des_habilidade_classe" id="des_habilidade_classe" value="{{hc.descricao}}">
                            <span class="popuptext" id="{{hc}}">{{hc.descricao}}</span>
                        </div>
                    </th>
                </tr>
            {% endfor %}
        </tr>
    </table>
</div>
